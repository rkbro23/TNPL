<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TNPL Live</title>
  <link href="https://vjs.zencdn.net/8.6.1/video-js.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #2a2a3e);
      color: #fff;
    }

    .header {
      text-align: center;
      padding: 15px;
      font-size: 24px;
      font-weight: bold;
      background-color: #151522;
      color: #00ff88;
      animation: fadeIn 1s ease-in;
    }

    .cards {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .card {
      background-color: #191932;
      border-radius: 12px;
      padding: 15px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
      animation: fadeIn 1s ease-in;
    }

    .stream-title {
      font-size: 20px;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .replay-badge {
      background-color: #00ff88;
      color: #000;
      font-size: 12px;
      padding: 4px 10px;
      border-radius: 8px;
      animation: pulse 1.5s infinite;
      font-weight: bold;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.7; }
      100% { transform: scale(1); opacity: 1; }
    }

    .video-js {
      width: 100%;
      height: 280px;
      border-radius: 10px;
    }

    .popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .popup-content {
      background: #2a2a3e;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      max-width: 400px;
      animation: slideIn 0.6s ease-out;
    }

    .popup-content h2 {
      color: #00ff88;
      margin-bottom: 10px;
    }

    .popup-buttons button {
      margin: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn-ok { background: #00ff88; color: #000; }
    .btn-cancel { background: #ff5555; color: white; }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideIn {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>

  <!-- POPUP -->
  <div class="popup" id="welcomePopup">
    <div class="popup-content">
      <h2>TNPL LIVE STREAMING</h2>
      <p>Join our Telegram for more matches links</p>
      <div class="popup-buttons">
        <button class="btn-ok" onclick="joinChannel()">OK</button>
        <button class="btn-cancel" onclick="closePopup()">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Header -->
  <div class="header">TNPL LIVE</div>

  <!-- Stream Cards -->
  <div class="cards">

    <!-- Tamil Stream -->
    <div class="card">
      <div class="stream-title">
        <span>TNPL Tamil Stream</span>
        <span class="replay-badge">LIVE</span>
      </div>
      <iframe class="iframe-player" src="https://anym3u8player.com/ultimate-player-generator/player.php?player=jwplayer&url=https://dai.fancode.com/primary/126530_tamil_hls_81572adfreeta-di_h264/index.m3u8" allowfullscreen></iframe>
    </div>

    <!-- Match Replay with Video.js -->
    <div class="card">
      <div class="stream-title">
        <span>TNPL Match Replay</span>
        <span class="replay-badge">REPLAY</span>
      </div>
      <video id="replay-player" class="video-js vjs-default-skin" controls preload="auto" data-setup='{}'>
        <source src="https://dai.fancode.com/secondary/126530_english_hls_74995ta-di_h264_backup/vod_347_master.m3u8" type="application/x-mpegURL">
        Your browser does not support HTML5 video.
      </video>
    </div>

  </div>

  <script src="https://vjs.zencdn.net/8.6.1/video.min.js"></script>
  <script>
    function joinChannel() {
      window.location.href = 'https://t.me/IPTVM3Y';
    }
    function closePopup() {
      document.getElementById('welcomePopup').style.display = 'none';
    }
    window.onload = () => {
      document.getElementById('welcomePopup').style.display = 'flex';
    };
  </script>
</body>
</html>
